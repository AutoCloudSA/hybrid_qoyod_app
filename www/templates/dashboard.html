  <script type="text/javascript">
    $(document).ready(function () {
      $(".language-select a.arabic").hide();
      var language = 'arabic';
      language_switch(language);
      $(".language-select a").click(function () {
        if ($(this).hasClass("english")) {
          var language = 'english';
          var lang_new = 'arabic';
        } else {
          var language = 'arabic';
          var lang_new = 'english';
        }
        language_switch(lang_new);
      });
    });
    function language_switch(lang) {
      if (lang == 'arabic') {
        $(".language-select a.arabic").show();
        $(".language-select a.english").hide();
        $('body').addClass("arabic");
        $("html").attr({
          dir: "rtl",
          lang: "ar"
        });
      } else if (lang == 'english') {
        $(".language-select a.english").show();
        $(".language-select a.arabic").hide();
        $('body').removeClass("arabic");
        $("html").attr({
          dir: "ltr",
          lang: "en"
        });
      } else {
        $(".language-select a.arabic").hide();
        $('body').removeClass("arabic");
        $("html").attr({
          dir: "ltr",
          lang: "en"
        });
      }
    }
  </script>
