<div class="container">
  <header class="section-header">
    <h2>QOYOD is the best!</h2>
    <hr>
    <p class="lead">This is a Qoyod login HTML sample. It WORKS!</p>
  </header>
  <div class="col-12 offset-md-3 col-md-6 offset-lg-4 col-lg-4">
    <form class="new_user" id="new_user" ng-submit="loginCtrl.submitForm()" accept-charset="UTF-8"
          method="post" novalidate="novalidate">

      <div class="form-group">
        <input type="text" name="user[email]" id="user_email" ng-model="formData.email"
               class="form-control form-control-lg" placeholder="Email">
      </div>

      <div class="form-group">
        <input type="password" name="user[password]" id="user_password" ng-model="formData.password"
               class="form-control form-control-lg"
               placeholder="Password">
      </div>


      <button class="btn  btn-lg  btn-block  btn-success">
        Sign in
      </button>


    </form>

    <br>

  </div>

</div>
